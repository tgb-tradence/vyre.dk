name: Daily Agent Manager

on:
  schedule:
    # Runs at 08:00 UTC every day
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  run-agent:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: |
        cd agent-manager
        npm install

    - name: Run Agent
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
      run: |
        cd agent-manager
        node index.js

    - name: Commit Report
      run: |
        git config --global user.name 'VYRE Agent'
        git config --global user.email 'agent@vyre.dk'
        git add agent-manager/reports/*.md
        git commit -m "ðŸ¤– Daily Agent Report"
        git push
